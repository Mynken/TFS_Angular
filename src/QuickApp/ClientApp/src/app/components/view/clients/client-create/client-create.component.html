<ngx-spinner bdColor="rgba(159,202,249,0.8)" size="large" color="#2341f0" type="ball-clip-rotate-multiple"></ngx-spinner>
<h1>Create client</h1>
<p-panel>
<p-tabView>
        <div [@fadeInOut] class="container" >
            <form (ngSubmit)="onSubmit(clientForm.value)" [formGroup]="clientForm">
                <p-panel header="Client Information" >
                    <table class="table table-striped table-hover table-responsive">
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <label class="col-sm-3 control-label">Full Name</label>
                                        <div class="input-group col-lg-4">
                                            <custom-input [validations]="{required:'First Name required', 'minlength':'Minimum of 2 characters'}">
                                                <input inputRef class="form-control" [(ngModel)]="client.company" formControlName="fullName" type="text" />
                                              </custom-input>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <label class="col-sm-3 control-label">Company</label>
                                        <div class="input-group col-lg-4">
                                            <custom-input [validations]="{required:'Last Name required', 'custom':'Min lezxcxzcn: 5, blabla bla'}">
                                                <input inputRef class="form-control" [(ngModel)]="client.phone" formControlName="company" type="text" />
                                              </custom-input>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <label class="col-sm-3 control-label">Email</label>
                                        <div class="input-group col-lg-4">
                                            <custom-input [validations]="{required:'Last Name required', 'custom':'Min lezxcxzcn: 5, blabla bla'}">
                                                    <input inputRef class="form-control" [(ngModel)]="client.phone" formControlName="email" type="text" />
                                            </custom-input>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <label class="col-sm-3 control-label">phone</label>
                                        <div class="input-group col-lg-4">
                                            <custom-input [validations]="{required:'Last Name required', 'custom':'Min lezxcxzcn: 5, blabla bla'}">
                                                    <input inputRef class="form-control" [(ngModel)]="client.phone" formControlName="phone" type="text" />
                                            </custom-input>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </p-panel>
            </form>
        </div>

    <div class="col-md-10">
        <div class="save-create-kontrahent-ie">
            <fsw-button label="Save" (click)="clientForm.valid ? onSubmit() : ''" [disabled]="!clientForm.valid" severityLevel="success" class="enter" ></fsw-button>
            <a routerLink="/kontrahents/ie">
                <fsw-button label="Back"></fsw-button>
            </a>
        </div>
    </div>
</p-tabView>
</p-panel>

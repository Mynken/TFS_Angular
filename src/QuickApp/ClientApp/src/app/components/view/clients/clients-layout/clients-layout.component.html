<div [@fadeInOut]>
    <p-panel header="Clients" >
        <div class="button-input">
            <a routerLink="/client-create">
                <fsw-button label="Add new client" severityLevel="success"></fsw-button>
            </a>
        
            <div class="search-panel">
                    <input type="search" pInputText placeholder="Search..." (keyup)="dv.filterGlobal($event.target.value, 'contains')">
            </div>
        </div>
    <p-table #dv [value]="clients" [paginator]="true" [rows]="10" [columns]="columnsForsearch" [style]="{'text-align':'center'}">
            <ng-template pTemplate="header">
                    <tr>
                        <th>Full Name</th>
                        <th>Company</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Manage</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-client>
                    <tr>
                        <td>{{client.fullName}}</td>
                        <td>{{client.company}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.email}}</td>
                        <td>
                        <fsw-button label="{{'button.Edit' | translate}}" (click)="edit(client.id)" severityLevel="primary"></fsw-button>
                        <fsw-button label="{{'button.Delete' | translate}}" (click)="delete(client.id)" severityLevel="danger"></fsw-button>
                    </tr>
                </ng-template>
        </p-table>
    </p-panel>
</div>
<router-outlet></router-outlet>

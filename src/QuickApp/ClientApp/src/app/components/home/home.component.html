<form #createFilmForm="ngForm">
    <div class="row">
        <label class="col-sm-3 control-label">Номер</label>
        <div class="input-group col-lg-4">
            <span class="input-group-addon">
                <i class="fa fa-list-ol"></i>
            </span>
            <fsw-input-text
                pKeyFilter="int"
                [(model)]="options.test1"
                name="test1"
                [hasError]="createFilmForm?.form.controls.test1.invalid"
                [validations]="createFilmForm?.form.controls.test1.errors"></fsw-input-text>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-3 control-label">ABC</label>
        <div class="input-group col-lg-4">
            <span class="input-group-addon">
                <i class="fa fa-list-ol"></i>
            </span>
            <fsw-input-text
            [(model)]="options.test2"
            pKeyFilter="alphanum"
            name="test2"
            [hasError]="createFilmForm?.form.controls.test2.invalid"
            [validations]="createFilmForm?.form.controls.test2.errors"></fsw-input-text>
        </div>
    </div>
</form>
<fsw-button label="Info" severityLevel="info" (click)="onSubmit()"></fsw-button>
